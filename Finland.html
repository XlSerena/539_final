<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoLog.Finland</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>>> Finland</h1>
    </header>
    
    <main>
        <div class="gallery-container">
            <!-- left part -->
            <div class="image-gallery" tabindex="0">
                <div id="helsinki" class="gallery-group">
                    <div class="gallery-row">
                        <img src="assets/F_h1.jpg" alt="Helsinki View 1" class="vertical">
                        <img src="assets/F_h2.jpg" alt="Helsinki View 2" class="vertical">
                        <img src="assets/F_h3.jpg" alt="Helsinki View 3" class="horizontal">
                    </div>
                    <div class="gallery-row">
                        <img src="assets/F_h4.jpg" alt="Helsinki View 4" class="vertical">
                        <img src="assets/F_h5.jpg" alt="Helsinki View 5" class="horizontal">
                        <img src="assets/F_h6.jpg" alt="Helsinki View 6" class="vertical">
                    </div>
                </div>
                <div id="rovaniemi" class="gallery-group">
                    <div class="gallery-row">
                        <img src="assets/F_r1.jpg" alt="Rovaniemi View 1" class="vertical">
                        <img src="assets/F_r2.jpg" alt="Rovaniemi View 2" class="vertical">
                        <img src="assets/F_r3.jpg" alt="Rovaniemi View 3" class="horizontal">
                    </div>
                    <div class="gallery-row">
                        <img src="assets/F_r4.jpg" alt="Rovaniemi View 4" class="horizontal">
                        <img src="assets/F_r5.jpg" alt="Rovaniemi View 5" class="vertical">
                        <img src="assets/F_r6.jpg" alt="Rovaniemi View 6" class="vertical">
                    </div>
                </div>
            </div>

            <!-- right part -->
            <div class="city-list">
                <ul>
                    <li><a href="#helsinki">Helsinki</a></li>
                    <li><a href="#rovaniemi">Rovaniemi</a></li>
                </ul>
                <a href="PhoLog.html" class="back-to-top">
                    <img src="assets/return.png" alt="Back">
                </a>
                
            </div>

        </div>
    </main>
