<!DOCTYPE html>

<body>
    <header>
        <h1>>> Netherlands</h1>
    </header>
    
    <main>
        <div class="gallery-container">
            <!-- left part -->
            <div class="image-gallery" tabindex="0">
                <div id="amsterdam" class="gallery-group">
                    <div class="gallery-row">
                        <img src="assets/N_a1.jpg" alt="Amsterdam View 1" class="vertical">
                        <img src="assets/N_a2.jpg" alt="Amsterdam View 2" class="horizontal">
                        <img src="assets/N_a3.jpg" alt="Amsterdam View 3" class="vertical">
                    </div>
                    <div class="gallery-row">
                        <img src="assets/N_a4.jpg" alt="Amsterdam View 4" class="vertical">
                        <img src="assets/N_a5.jpg" alt="Amsterdam View 5" class="horizontal">

                    </div>
                </div>
                <div id="thehague" class="gallery-group">
                    <div class="gallery-row">
                        <img src="assets/N_t1.jpg" alt="The Hague View 1" class="vertical">
                        <img src="assets/N_t2.jpg" alt="The Hague View 2" class="horizontal">
                        <img src="assets/N_t3.jpg" alt="The Hague View 3" class="vertical">
                    </div>
                    <div class="gallery-row">
                        <img src="assets/N_t4.jpg" alt="The Hague View 4" class="vertical">
                        <img src="assets/N_t5.jpg" alt="The Hague View 5" class="vertical">
                        <img src="assets/N_t6.jpg" alt="The Hague View 6" class="horizontal">
                    </div>
                </div>
                <div id="delft" class="gallery-group">
                    <div class="gallery-row">
                        <img src="assets/N_d1.jpg" alt="Delft View 1" class="horizontal">
                        <img src="assets/N_d2.jpg" alt="Delft View 2" class="vertical">
                        <img src="assets/N_d3.jpg" alt="Delft View 3" class="vertical">
                    </div>
                </div>
            </div>

            <!-- right part -->
            <div class="city-list">
                <ul>
                    <li><a href="#amsterdam">Amsterdam</a></li>
                    <li><a href="#thehague">The Hague</a></li>
                    <li><a href="#delft">Delft</a></li>
                </ul>
                <a href="PhoLog.html" class="back-to-top">
                    <img src="assets/return.png" alt="Back">
                </a>
                
            </div>

        </div>
